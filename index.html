<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>AR PLAY デモ（安定版）</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #info { 
    position:absolute; top:10px; left:10px;
    color:white; font-family:sans-serif;
    background:rgba(0,0,0,0.5);
    padding:8px 12px; border-radius:8px; z-index:999;
  }
</style>
</head>
<body>
<div id="info">1本指で移動、2本指で拡大縮小できます</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; smooth: true; smoothCount: 10;">
  <!-- マーカーを使う -->
  <a-marker preset="hiro">
    <a-entity id="model"
              gltf-model="./gyu.glb"
              position="0 0 0"
              scale="0.2 0.2 0.2"
              rotation="0 0 0">
    </a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<script>
const model = document.getElementById("model");
const info = document.getElementById("info");

model.addEventListener("model-loaded", () => {
  info.textContent = "1本指で移動、2本指で拡大縮小できます";
});

// === ピンチズーム ===
let initialDistance = null;
let currentScale = 0.2;

document.addEventListener("touchstart", e => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    initialDistance = Math.hypot(dx, dy);
  } else if (e.touches.length === 1) {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  }
});

document.addEventListener("touchmove", e => {
  // ピンチズーム
  if (e.touches.length === 2 && initialDistance) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const scaleFactor = Math.hypot(dx, dy) / initialDistance;
    const newScale = Math.min(Math.max(currentScale * scaleFactor, 0.1), 2);
    model.setAttribute("scale", `${newScale} ${newScale} ${newScale}`);
  }

  // 1本指移動（差分方式）
  if (e.touches.length === 1 && startX !== null) {
    const deltaX = (e.touches[0].clientX - startX) * 0.002;
    const deltaY = (e.touches[0].clientY - startY) * 0.002;
    const pos = model.getAttribute("position");
    model.setAttribute("position", `${pos.x + deltaX} ${pos.y - deltaY} ${pos.z}`);
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  }
});

document.addEventListener("touchend", e => {
  if (e.touches.length < 2 && initialDistance) {
    currentScale = parseFloat(model.getAttribute("scale").x);
    initialDistance = null;
  }
  if (e.touches.length === 0) {
    startX = null;
    startY = null;
  }
});

// === 1本指用の変数 ===
let startX = null;
let startY = null;

</script>
</body>
</html>
